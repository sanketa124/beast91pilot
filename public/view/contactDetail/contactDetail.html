                  </div>

                  <div class="col-sm-6 col-xs-12">
                    <!-- <div class="form-group">

                    </div>
                  </div>
                  
                  <div class="col-sm-6 col-xs-12">
                    <div class="form-group">
                      <label class="control-label" for="Account">Account Name</label>
                      <input class="form-control" type="text" id="Account">
                    </div>
                  </div>

                  <div class="col-sm-6 col-xs-12">
                    <div class="form-group">
                      <label class="switch">
                        Active
                        <input type="checkbox" id="Active__c">
                       <span class="slider round"></span>
                    </label>
                    </div>
                  </div>

                  <div class="col-sm-6 col-xs-12">
                    <div class="form-group">
                      <label class="control-label" for="Contact_Method__c"> 	
                        Contact Method</label>
                      <select class="form-control" id="Contact_Method__c">
                        <option value=""> </option>
                        <option value="Email">Email</option>
                        <option value="Phone">Phone</option>
                        <option value="SMS">SMS</option>
                      </select>
                    </div>
                  </div>

                  

                  <div class="col-sm-6 col-xs-12">

                      <label class="control-label" for="Aadhaar_Number__c"> Aadhaar Number</label>
                      <input class="form-control" type="text" id="Aadhaar_Number__c">
                      <span class="aadharConReq">Aadhar number is invalid</span>
                    </div>

                    <div class="col-xs-3">
                      <label for="contactAadharNumberFile" class="cameraIcon">
                          <i class="fa fa-camera contactAadharNumberFile" aria-hidden="true"></i>
                      </label>
                      <input id="contactAadharNumberFile" lang="contactAadharNumberFile" onchange="handleVisitingSave(this)"     accept="image/*" type="file"/>

                  </div>

                      <input id="contactPANNumberFile" lang="contactPANNumberFile" onchange="handleVisitingSave(this)"     accept="image/*" type="file"/>
